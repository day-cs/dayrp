 (cd "$(git rev-parse --show-toplevel)" && git apply --3way <<'EOF' 
diff --git a/checkers.html b/checkers.html
new file mode 100644
index 0000000..a975ab3
--- /dev/null
+++ b/checkers.html
@@ -0,0 +1,172 @@
+<!DOCTYPE html>
+<html lang="th">
+<head>
+    <meta charset="UTF-8">
+    <title>เกมหมากฮอต</title>
+    <style>
+        body {
+            font-family: Arial, sans-serif;
+            display: flex;
+            justify-content: center;
+            align-items: center;
+            height: 100vh;
+            background-color: #fafafa;
+        }
+        #board {
+            display: grid;
+            grid-template-columns: repeat(8, 60px);
+            grid-template-rows: repeat(8, 60px);
+        }
+        .cell {
+            width: 60px;
+            height: 60px;
+        }
+        .dark { background-color: #769656; }
+        .light { background-color: #eeeed2; }
+        .piece {
+            width: 50px;
+            height: 50px;
+            border-radius: 50%;
+            margin: 5px;
+        }
+        .red { background-color: #d33; }
+        .black { background-color: #333; }
+        .highlight { outline: 3px solid yellow; }
+        .king::after {
+            content: 'K';
+            color: white;
+            font-weight: bold;
+            position: absolute;
+            top: 18px;
+            left: 23px;
+        }
+        .piece-container {
+            position: relative;
+            width: 100%;
+            height: 100%;
+        }
+    </style>
+</head>
+<body>
+<div id="board"></div>
+<script>
+    const boardEl = document.getElementById('board');
+    const board = [];
+    let selected = null;
+    let currentPlayer = 1; // 1 = red, -1 = black
+
+    function addPiece(cell, color, king = false) {
+        const wrapper = document.createElement('div');
+        wrapper.classList.add('piece-container');
+        const piece = document.createElement('div');
+        piece.classList.add('piece', color);
+        if (king) piece.classList.add('king');
+        wrapper.appendChild(piece);
+        cell.appendChild(wrapper);
+    }
+
+    function movePiece(sr, sc, dr, dc) {
+        const piece = board[sr][sc];
+        board[sr][sc] = 0;
+        const srcCell = boardEl.children[sr * 8 + sc];
+        srcCell.innerHTML = '';
+        const destCell = boardEl.children[dr * 8 + dc];
+        destCell.innerHTML = '';
+        addPiece(destCell, piece > 0 ? 'red' : 'black', Math.abs(piece) === 2);
+        board[dr][dc] = piece;
+
+        if (Math.abs(dr - sr) === 2) {
+            const capR = (sr + dr) / 2;
+            const capC = (sc + dc) / 2;
+            board[capR][capC] = 0;
+            boardEl.children[capR * 8 + capC].innerHTML = '';
+        }
+
+        if (piece === 1 && dr === 0) {
+            destCell.querySelector('.piece').classList.add('king');
+            board[dr][dc] = 2;
+        }
+        if (piece === -1 && dr === 7) {
+            destCell.querySelector('.piece').classList.add('king');
+            board[dr][dc] = -2;
+        }
+    }
+
+    function clearHighlights() {
+        document.querySelectorAll('.highlight').forEach(el => el.classList.remove('highlight'));
+    }
+
+    function showMoves(r, c) {
+        clearHighlights();
+        const piece = board[r][c];
+        const dirs = [];
+        if (piece > 0 || Math.abs(piece) === 2) dirs.push([-1, -1], [-1, 1]);
+        if (piece < 0 || Math.abs(piece) === 2) dirs.push([1, -1], [1, 1]);
+        for (const [dr, dc] of dirs) {
+            const nr = r + dr;
+            const nc = c + dc;
+            if (nr < 0 || nr > 7 || nc < 0 || nc > 7) continue;
+            if (board[nr][nc] === 0) {
+                boardEl.children[nr * 8 + nc].classList.add('highlight');
+            } else if (Math.sign(board[nr][nc]) === -currentPlayer) {
+                const jr = nr + dr;
+                const jc = nc + dc;
+                if (jr >= 0 && jr < 8 && jc >= 0 && jc < 8 && board[jr][jc] === 0) {
+                    boardEl.children[jr * 8 + jc].classList.add('highlight');
+                }
+            }
+        }
+    }
+
+    function cellClick(e) {
+        const row = parseInt(this.dataset.row);
+        const col = parseInt(this.dataset.col);
+        if (selected) {
+            if (this.classList.contains('highlight')) {
+                movePiece(selected.row, selected.col, row, col);
+                clearHighlights();
+                selected = null;
+                currentPlayer *= -1;
+            } else if (board[row][col] !== 0 && Math.sign(board[row][col]) === currentPlayer) {
+                selected = { row, col };
+                showMoves(row, col);
+            } else {
+                clearHighlights();
+                selected = null;
+            }
+        } else if (board[row][col] !== 0 && Math.sign(board[row][col]) === currentPlayer) {
+            selected = { row, col };
+            showMoves(row, col);
+        }
+    }
+
+    function init() {
+        for (let r = 0; r < 8; r++) {
+            board[r] = [];
+            for (let c = 0; c < 8; c++) {
+                const cell = document.createElement('div');
+                cell.classList.add('cell');
+                if ((r + c) % 2 === 0) cell.classList.add('light');
+                else cell.classList.add('dark');
+                cell.dataset.row = r;
+                cell.dataset.col = c;
+                cell.addEventListener('click', cellClick);
+                boardEl.appendChild(cell);
+
+                if (r < 3 && (r + c) % 2 === 1) {
+                    board[r][c] = -1;
+                    addPiece(cell, 'black');
+                } else if (r > 4 && (r + c) % 2 === 1) {
+                    board[r][c] = 1;
+                    addPiece(cell, 'red');
+                } else {
+                    board[r][c] = 0;
+                }
+            }
+        }
+    }
+
+    init();
+</script>
+</body>
+</html>
 
EOF
)
